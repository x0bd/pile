<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pile -A Stack Clone</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div id="instructions">
			<div class="content">
				<h1 class="nabla-h1">PILE</h1>
				<div class="info">
					<p>Pile the blocks on top of each other</p>
					<p>
						Click, tap or press space when a block is above the pile
					</p>
					<p>Can you reach the blue color blocks</p>
				</div>
				<div class="button-container">
					<button id="startButton" class="primary-button">
						<svg
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z"
								fill="currentColor"
							/>
						</svg>
					</button>
					<button id="github" class="secondary-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="24"
							height="24"
						>
							<path
								fill="currentColor"
								d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>
		<div id="results">
			<div class="content">
				<h2>Game Over!</h2>
				<p>You missed the block</p>
				<button id="replayButton" class="primary-button">
					<svg
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<path
							d="M11 1H9v2h2v2H5v2H3v10h2v2h2v-2H5V7h6v2H9v2h2V9h2V7h2V5h-2V3h-2V1zm8 4h-2v2h2v10h-6v-2h2v-2h-2v2h-2v2H9v2h2v2h2v2h2v-2h-2v-2h6v-2h2V7h-2V5z"
							fill="currentColor"
						/>
					</svg>
				</button>
			</div>
		</div>
		<div id="score">0</div>

		<!-- Game Controls -->

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
