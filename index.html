<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pile -A Stack Clone</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div id="instructions">
			<div class="content">
				<h1 class="nabla-h1">PILE</h1>
				<p>Pile the blocks on top of each other</p>
				<p>Click, tap or press space when a block is above the pile</p>
				<p>Can you reach the blue color blocks</p>
			</div>
		</div>
		<div id="results">
			<div class="content">
				<h2>Game Over!</h2>
				<p>You missed the block</p>
				<button id="replayButton" class="primary-button">
					<svg
						class="button-icon"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
						/>
						<path d="M3 3v5h5" />
					</svg>
					Play Again
				</button>
			</div>
		</div>
		<div id="score">0</div>

		<!-- Game Controls -->
		<div class="game-controls">
			<div class="control-container">
				<!-- Main Action Button -->
				<button id="placeBlock" class="primary-button">
					TAP TO PLACE BLOCK
				</button>

				<!-- Secondary Controls -->
				<div class="secondary-controls">
					<button id="resetGame" class="secondary-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
							/>
							<path d="M3 3v5h5" />
						</svg>
					</button>
					<button id="toggleAutopilot" class="secondary-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polygon points="5 3 19 12 5 21 5 3" />
						</svg>
					</button>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
