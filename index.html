<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PileZen - Stack Clone</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div id="instructions">
			<div class="content">
				<h1>PILE</h1>
				<p>Pile the blocks on top of each other</p>
				<p>Click, tap or press space when a block is above the pile</p>
				<p>Can you reach the blue color blocks</p>
			</div>
		</div>
		<div id="results">
			<div class="content">
				<p>You missed the block</p>
				<p>To reset the game press R</p>
			</div>
		</div>
		<div id="score">0</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
