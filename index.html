<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pile -A Stack Clone</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div id="instructions">
			<div class="content">
				<h1 class="nabla-h1">PILE</h1>
				<div class="info">
					<p>Pile the blocks on top of each other</p>
					<p>
						Click, tap or press space when a block is above the pile
					</p>
					<p>Can you reach the blue color blocks</p>
				</div>
				<div class="button-container">
					<button id="startButton" class="primary-button">
						Play
					</button>
					<button id="github" class="secondary-button">Github</button>
				</div>
			</div>
		</div>
		<div id="results">
			<div class="content">
				<h2>Game Over!</h2>
				<p>You missed the block</p>
				<button id="replayButton" class="primary-button">
					Play Again
				</button>
			</div>
		</div>
		<div id="score">0</div>

		<!-- Game Controls -->

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
